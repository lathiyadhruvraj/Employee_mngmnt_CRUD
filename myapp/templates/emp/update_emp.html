<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UPDATE EMP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>

    {% include 'emp/navbar.html' %}

    <h1 class="text-center my-3">Update Employee</h1>
    
    <div class="container mb-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-primary">
                    <div class="card-body">
                        <form action="/emp/do_update/{{ emp.emp_id }}" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name">Employee Name</label>
                                <input value="{{ emp.name }}" name="emp_name" id="name" type="text" class="form-control" placeholder="Name">
                            </div>
                            <div class="mb-3">
                                <label for="eid">Employee ID</label>
                                <input value="{{ emp.emp_id }}" name="emp_id" id="eid" type="text" class="form-control" placeholder="ID">
                            </div>
                            <div class="mb-3">
                                <label for="phone">Phone Number</label>
                                <input value="{{ emp.phone }}" name="emp_phone" id="phone" type="text" class="form-control" placeholder="Phone">
                            </div>
                            <div class="mb-3">
                                <label for="address">Address</label>
                                <textarea name="emp_address" id="address" rows="6" type="text" class="form-control" placeholder="Address">{{ emp.address }}</textarea>
                            </div>
                            <div class="mb-3 form-check">
                                <label for="work">Working Employee ?</label>
                                <input {% if emp.working %} checked {% endif %} name="emp_work" id="work" type="checkbox" class="form-check-input bg-dark">
                            </div>
                            <div class="mb-3">
                                <label for="dptmt">Departments</label>
                                <select vakue="{{emp.department}}" name="emp_dept" id="dptmt" class="form-control">
                                    <option value="comp">Computer</option>
                                    <option value="logistics">Logistics</option>
                                    <option value="ts">Tech Support</option>
                                    <option value="sales">Sales</option>
                                </select>
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-dark">
                                    Update Employee     
                                </button>
                            </div>
                        </form>

                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
